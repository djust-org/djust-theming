name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  verify:
    name: Verify release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify tag matches pyproject.toml
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PY_VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "//; s/"//')
          echo "Tag version: $TAG_VERSION"
          echo "pyproject.toml version: $PY_VERSION"
          if [ "$TAG_VERSION" != "$PY_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION doesn't match pyproject.toml version $PY_VERSION"
            exit 1
          fi
          echo "âœ… Version verified: $TAG_VERSION"

  publish:
    name: Publish to PyPI
    needs: verify
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/djust-theming
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
